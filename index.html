<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Click</title>
</head>
<body>
    <main>
        <section class="game-section">
            <div class="game-container">
                <h1>Jogo de Click</h1>
                <p>Bem-vindo ao jogo de click! Clique no botão abaixo para começar.</p>
                <div class="contagem">
                    <p id="clickCount">Contagem de cliques <br> <span>0</span> </p>
                </div>
                <button id="clickButton">Clique aqui!</button>
            </div>
            <div class="upgrade-container">
                <button class="button-10">Upgrade -10pts</button>
                <button class="button-50">Upgrade -50pts</button>
                <button class="button-100">Upgrade -100pts</button>
            </div>
        </section>
    </main>
    
</body>
</html>
