<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Click</title>
</head>
<body>
    <main>
        <section class="game-section">
            <div class="game-container">
                <img src="imagens/tigrinho.png" alt="">
                <h1>Jogo de Clique</h1>
                <p>Bem-vindo ao jogo de clique! Clique no botão abaixo para começar.</p>
                <div class="contagem">
                    <p>Contagem de cliques <br> <span id="click_count">0</span> </p>
                </div>
                <button id="clickButton" onclick="add()">Clique aqui!</button>
            </div>
            <div class="upgrade-container">
                <div>
                <button class="button-10 " onclick="sub(10)">Upgrade -10pts</button>
                <p>Bônus de 2 pontos</p>
                </div>
                <div>
                <button class="button-50" onclick="sub(50)">Upgrade -50pts</button>
                <p>Bônus de 8 pontos</p>
                </div>
                <div>
                <button class="button-100" onclick="sub(100)">Upgrade -100pts</button>
                <p>Bônus de 32 pontos</p>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js" ></script>
</body>
</html>
